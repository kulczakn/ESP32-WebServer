<!DOCTYPE html>
<html>

<head>
	<script>
		var socket = new WebSocket("ws://192.168.1.1:9998");

		socket.onopen = function(){
		    socket.send("Hello");
		}

		socket.onmessage = function(msg){
		    console.log("Got a message " + msg);
		}

		socket.onclose = function(){
		    console.log("Closed");
		}
	</script>

	<title>
		Hello
	</title>
</head>

<body>
	Hello
</body>

</html>
