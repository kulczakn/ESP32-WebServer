<!DOCTYPE html>
<html>

<head>
	<script>
		var socket = new WebSocket("ws://192.168.1.1:9998");

		socket.onopen = function() {
		    socket.send("/chat /join");
		};

		socket.onmessage = function(message) {
			console.log("WebSocket message received:", message);
		};

		socket.onclose = function() {
		    console.log("Closed");
		};

	</script>

	<title>
		Hello
	</title>
</head>

<body>
	Hello
</body>

</html>
